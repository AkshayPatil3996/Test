{% extends 'base.html' %}
{% load static %}
{% block title %} {% endblock title %}
{% block main-content %}

<h4 class="py-3 mb-4">
  <span class="text-muted fw-light">Staff /</span> Registration
</h4>

<div class="card mb-4">
    <h5 class="card-header">Create Staff</h5>
    <form class="card-body">
      <h6>Staff Details</h6>
      <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label" for="multicol-email">Email</label>
            <div class="input-group input-group-merge">
              <input type="text" id="multicol-email" class="form-control" placeholder="john.doe" aria-label="john.doe" aria-describedby="multicol-email2">
              <span class="input-group-text" id="multicol-email2">@example.com</span>
            </div>
          </div>
        <div class="col-md-6">
          <label class="form-label" for="multicol-MobileNo.">Mobile No.</label>
          <input type="text" id="multicol-MobileNo." class="form-control" placeholder="+91 123456789">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="multicol-firstname">First Name.</label>
            <input type="text" id="multicol-firstname" class="form-control" placeholder="John">
        </div>
        
          
        <div class="col-md-6">
            <label class="form-label" for="multicol-Lastname">Last Name</label>
            <input type="text" id="multicol-Lastname" class="form-control" placeholder="Doe">
        </div>
          
        
        <div class="col-md-6">
          <div class="form-password-toggle">
            <label class="form-label" for="multicol-password">Password</label>
            <div class="input-group input-group-merge">
              <input type="password" id="multicol-password" class="form-control" placeholder="············" aria-describedby="multicol-password2">
              <span class="input-group-text cursor-pointer" id="multicol-password2"><i class="ti ti-eye-off"></i></span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-password-toggle">
            <label class="form-label" for="multicol-confirm-password">Confirm Password</label>
            <div class="input-group input-group-merge">
              <input type="password" id="multicol-confirm-password" class="form-control" placeholder="············" aria-describedby="multicol-confirm-password2">
              <span class="input-group-text cursor-pointer" id="multicol-confirm-password2"><i class="ti ti-eye-off"></i></span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="my-3">
        <label class="form-check m-0">
          <input type="checkbox" class="form-check-input">
          <span class="form-check-label">I agree, I'm creating this staff</span>
        </label>
      </div>
      
      <div class="pt-4">
        <button type="submit" class="btn btn-primary me-sm-3 me-1 waves-effect waves-light">Submit</button>
        <button type="reset" class="btn btn-label-secondary waves-effect">Cancel</button>
      </div>
    </form>
  </div>



{% endblock main-content %}
